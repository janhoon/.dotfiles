# set -g default-shell /bin/zsh

set-option -sg escape-time 10

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g mode-keys vi

# color
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"

unbind C-b
bind-key C-b send-prefix
set -g status-style 'bg=#7561e3 fg=#333333 '

bind r source-file ~/.tmux.conf

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/SaltPay/database-platform-service"
bind-key -r J run-shell "~/.local/bin/tmux-sessionizer ~/SaltPay/database-platform-tooling"
bind-key -r U run-shell "~/.local/bin/tmux-sessionizer ~/SaltPay/saltdata-engineering-central"
